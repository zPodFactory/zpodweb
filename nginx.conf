server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Allow headers with underscores (e.g. access_token)
    underscores_in_headers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Reverse proxy to zpodapi â€” avoids CORS issues
    # The app sends X-Target-Url header with the real zpodapi base URL
    location /api/ {
        resolver 127.0.0.11 valid=10s;

        # Allow large uploads (chunked component binaries)
        client_max_body_size 256m;
        proxy_request_buffering off;

        # Read target from custom header
        set $target $http_x_target_url;

        # Strip /api/ prefix and proxy to target
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass $target;

        # Forward relevant headers
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;

        # Hide the internal header from upstream
        proxy_set_header X-Target-Url "";
    }

    # Static asset caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable caching for index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
